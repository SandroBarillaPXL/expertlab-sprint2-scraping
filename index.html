<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torfs scraper</title>
    <script type="module" src="scripts/script.js" defer></script> 
</head>
<body>
    <h1>Torfs scraper</h1>
    <p>Enter a URL to scrape the product information <br>
        e.g. <a style="color: red; font-weight: bold;" href="https://www.torfs.be/nl/heren/schoenen/sneakers/">https://www.torfs.be/nl/heren/schoenen/sneakers/</a>
    </p>
    <form>
        <input type="text" style="width: 500px;" id="url" placeholder="Enter URL"><br>
        <input type="checkbox" id="devMode" style="margin-bottom: 10px; margin-left: auto">Dev mode
        <input type="number" id="maxPages" placeholder="Max pages" min="1" style="visibility: hidden; width: 80px;"><br>
        <button type="submit" id="submitBtn">Scrape</button>
        <button type="button" id="downloadBtn" style="visibility: hidden;">Download as JSON</button>
    </form>
    <p id="messageBox" style="margin-top: 10px; margin-bottom: 10px;"></p>
    <div id="scrapeContainer"></div>
</body>
</html>
